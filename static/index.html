<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color-light: rgba(255, 255, 255, 0.8);
            --text-color-light: #333;
            --container-background-light: rgba(255, 255, 255, 0.9);
            --button-background-light: #007bff;
            --button-hover-background-light: #0056b3;
            --background-color-dark: rgba(0, 0, 0, 0.8);
            --text-color-dark: #f0f2f5;
            --container-background-dark: rgba(30, 30, 30, 0.9);
            --button-background-dark: #1e90ff;
            --button-hover-background-dark: #0077c2;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('/static/DMB.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            overflow-y: auto;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: var(--container-background-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .service-card {
            background-color: var(--container-background-light);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

            .service-card h2 {
                font-size: 1.25rem;
                margin-bottom: 10px;
            }

        .dropdown-container {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, button {
            width: 100%;
            max-width: 250px;
            margin: 5px 0;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: var(--button-background-light);
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: var(--button-hover-background-light);
            }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        #modal-content {
            background: var(--container-background-light);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: var(--text-color-light);
            width: 90%;
            max-width: 300px;
        }

        #modal.show {
            visibility: visible;
            opacity: 1;
        }

        #modal button {
            margin-top: 15px;
            background-color: var(--button-background-light);
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .theme-toggle {
            margin-top: 20px;
            cursor: pointer;
        }

        .dark-mode {
            --background-color-light: var(--background-color-dark);
            --text-color-light: var(--text-color-dark);
            --container-background-light: var(--container-background-dark);
            --button-background-light: var(--button-background-dark);
            --button-hover-background-light: var(--button-hover-background-dark);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.25rem;
            }

            .service-card h2 {
                font-size: 1rem;
            }

            button {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        let isDarkMode = localStorage.getItem('theme') === 'dark';

        function applyTheme() {
            document.documentElement.classList.toggle('dark-mode', isDarkMode);
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            applyTheme();
        }

        function showModal(message) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-message').innerText = message;
            modal.classList.add('show');
        }

        function hideModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
        }

        async function checkHealth() {
            showModal("Checking health status...");
            try {
                const response = await fetch("/health");
                const data = await response.json();

                if (data.status === "healthy") {
                    showModal("Service is healthy.");
                } else {
                    showModal(`Service is unhealthy. Details: ${data.details}`);
                }
            } catch (error) {
                showModal("Failed to check health status. Please try again.");
                console.error("Health check error:", error);
            }
        }

        async function makeApiCall(url, method, processName = null, retries = 3) {
            let options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
            };

            if (processName) {
                options.body = JSON.stringify({ process_name: processName });
            }

            showModal('Processing, please wait...');
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        const data = await response.json();
                        showModal(`Action completed successfully: ${data.process_name}`);
                        return data;
                    } else {
                        console.warn(`Attempt ${attempt} failed: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    console.error(`Attempt ${attempt} encountered an error:`, error);
                }
                await new Promise(resolve => setTimeout(resolve, 500 * attempt));
            }
            showModal('Failed to complete the action after multiple attempts. Please check your permissions or network connection.');
            return null;
        }

        async function executeAction(processName) {
            const action = document.getElementById(`${processName}-action`).value;
            if (!action) {
                alert('Please select an action before executing.');
                return;
            }

            try {
                switch (action) {
                    case "start":
                        await startService(processName);
                        break;
                    case "stop":
                        await stopService(processName);
                        break;
                    case "restart":
                        await restartService(processName);
                        break;
                    default:
                        alert("Invalid action selected");
                }
            } catch (error) {
                showModal('An error occurred while performing the action. Please try again.');
                console.error(`Error executing action for ${processName}: ${error}`);
            }
        }

        async function startService(processName) {
            await makeApiCall('/start-service', 'POST', processName);
            updateServiceStatus(processName);
        }

        async function stopService(processName) {
            await makeApiCall('/stop-service', 'POST', processName);
            updateServiceStatus(processName);
        }

        async function restartService(processName) {
            await makeApiCall('/restart-service', 'POST', processName);
            updateServiceStatus(processName);
        }

        async function updateServiceStatus(processName) {
            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    const response = await fetch(`/service-status/${processName}`);
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById(`${processName}-status`).innerText = `Status: ${data.status}`;
                        return;
                    }
                } catch (error) {
                    console.error('Error fetching status:', error);
                }
                await new Promise(resolve => setTimeout(resolve, 500 * attempt));
            }
            document.getElementById(`${processName}-status`).innerText = `Status: Error retrieving status`;
        }

        function pollServiceStatusesOnPageLoad() {
            const services = ['riven_frontend', 'riven_backend', 'Zilean', 'Zurg'];
            services.forEach(updateServiceStatus);
        }

        document.addEventListener("DOMContentLoaded", function () {
            pollServiceStatusesOnPageLoad();
            applyTheme();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Service Manager</h1>

        <div class="service-card">
            <h2>Riven Frontend</h2>
            <div id="riven_frontend-status">Status: Unknown</div>
            <div class="dropdown-container">
                <select id="riven_frontend-action">
                    <option value="" disabled selected>Select Action</option>
                    <option value="start">Start</option>
                    <option value="stop">Stop</option>
                    <option value="restart">Restart</option>
                </select>
                <button onclick="executeAction('riven_frontend')">Execute</button>
            </div>
        </div>

        <div class="service-card">
            <h2>Riven Backend</h2>
            <div id="riven_backend-status">Status: Unknown</div>
            <div class="dropdown-container">
                <select id="riven_backend-action">
                    <option value="" disabled selected>Select Action</option>
                    <option value="start">Start</option>
                    <option value="stop">Stop</option>
                    <option value="restart">Restart</option>
                </select>
                <button onclick="executeAction('riven_backend')">Execute</button>
            </div>
        </div>

        <div class="service-card">
            <h2>Zilean</h2>
            <div id="Zilean-status">Status: Unknown</div>
            <div class="dropdown-container">
                <select id="Zilean-action">
                    <option value="" disabled selected>Select Action</option>
                    <option value="start">Start</option>
                    <option value="stop">Stop</option>
                    <option value="restart">Restart</option>
                </select>
                <button onclick="executeAction('Zilean')">Execute</button>
            </div>
        </div>

        <div class="service-card">
            <h2>Zurg</h2>
            <div id="Zurg-status">Status: Unknown</div>
            <div class="dropdown-container">
                <select id="Zurg-action">
                    <option value="" disabled selected>Select Action</option>
                    <option value="start">Start</option>
                    <option value="stop">Stop</option>
                    <option value="restart">Restart</option>
                </select>
                <button onclick="executeAction('Zurg')">Execute</button>
            </div>
        </div>

        <div class="service-card">
            <h2>Health Check</h2>
            <button onclick="checkHealth()">Run Health Check</button>
        </div>

        <div id="modal">
            <div id="modal-content">
                <p id="modal-message">Processing, please wait...</p>
                <button onclick="hideModal()">Close</button>
            </div>
        </div>

        <div class="theme-toggle">
            <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
        </div>
    </div>
</body>
</html>
