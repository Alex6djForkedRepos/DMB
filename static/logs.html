<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: hidden;
        }

        .log-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .log-message {
            font-family: monospace;
            padding: 5px;
            margin: 2px 0;
            color: #a8d0ff;
            word-break: break-all;
        }

        .log-error {
            color: #ff6b6b;
        }

        .log-info {
            color: #a8d0ff;
        }

        .log-warning {
            color: #ffb648;
        }

        .back-link {
            color: #007bff;
            text-align: center;
            margin-top: 15px;
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="log-container" id="logContainer">
        <h1>Real-Time Logs</h1>
    </div>
    <a href="index.html" class="back-link">Back to Service Manager</a>

    <script>
        const logContainer = document.getElementById("logContainer");
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const ws = new WebSocket(`${protocol}://${window.location.host}/ws/logs`);

        ws.onopen = () => {
            console.log("Connected to WebSocket for logs");
        };

        ws.onmessage = (event) => {
            const logData = event.data;
            const logElement = document.createElement("div");
            logElement.classList.add("log-message");

            if (logData.includes("ERROR")) {
                logElement.classList.add("log-error");
            } else if (logData.includes("WARN")) {
                logElement.classList.add("log-warning");
            } else {
                logElement.classList.add("log-info");
            }

            logElement.innerText = logData;
            logContainer.appendChild(logElement);
            logContainer.scrollTop = logContainer.scrollHeight;
        };

        ws.onclose = () => {
            console.log("WebSocket connection closed");
        };
    </script>
</body>

</html>
